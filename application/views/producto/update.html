$def with(datos)
<a href="/"><h1>Update</h1></a>

<form method="POST">
    <label for="id_cliente">Id cliente</label>
    <input type="text" readonly="true" value="$datos.id_cliente" id="id_cliente" name="id_cliente">
    <br>
    <label for="nombre_cliente">Nombre cliente</label>
    <input type="text" value="$datos.nombre_cliente" id="nombre_cliente" name="nombre_cliente">
    <br>
    <label for="apellido_paterno">Apellido paterno</label>
    <input type="text"  value="$datos.apellido_paterno" id="apellido_paterno" name="apellido_paterno">
    <br>
    <label for="apellido_materno">Apellido materno</label>
    <input type="text"  value="$datos.apellido_materno" id="apellido_materno" name="apellido_materno">
    <br>
    <label for="telefono">Telefono</label>
    <input type="text"  value="$datos.telefono" id="telefono" name="telefono">
    <button type="submit" class="btn btn-primary">Update</button>
</form>
